<!DOCTYPE html>
<html>
<head>
<title>Reset Password</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCsJasXYe3hK7EvzCBfIKHe8LHvRwAIzkc",
  authDomain: "all-viral-videos-links.firebaseapp.com",
  projectId: "all-viral-videos-links",
  storageBucket: "all-viral-videos-links.firebasestorage.app",
  messagingSenderId: "562874334147",
  appId: "1:562874334147:web:2bf0e3517b5c62d0ab5b76",
  measurementId: "G-RWPGF4F57J"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.resetPassword = function() {
  const email = document.getElementById("email").value;

  if (email === "") {
    alert("Email tidak boleh kosong!");
    return;
  }

  sendPasswordResetEmail(auth, email)
    .then(() => {
      alert("Link reset password sudah dikirim ke email kamu!");
      window.location.href = "index.html";
    })
    .catch((error) => {
      alert("Error: " + error.message);
    });
};
</script>

<style>
body{
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
  background:linear-gradient(135deg,#0072ff,#00c6ff);
}
.box{
  background:white;
  padding:30px;
  border-radius:12px;
  text-align:center;
  width:300px;
}
input{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:6px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:10px;
  margin-top:15px;
  border:none;
  border-radius:6px;
  background:linear-gradient(to right,#0072ff,#00c6ff);
  color:white;
  font-weight:bold;
  cursor:pointer;
}
button:hover{
  opacity:0.9;
}
</style>
</head>

<body>

<div class="box">
<h2>Reset Password</h2>
<input type="email" id="email" placeholder="Masukkan Email">
<button onclick="resetPassword()">Kirim Link Reset</button>
</div>

</body>
</html>
