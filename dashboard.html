<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

  projectId: "all-viral-videos-links",

  appId: "1:562874334147:web:2bf0e3517b5c62d0ab5b76",
  measurementId: "G-RWPGF4F57J"

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

onAuthStateChanged(auth, user=>{
  if(!user){
    window.location.href="index.html";
  } else {
    document.getElementById("userEmail").innerText = user.email;

    // Auto redirect setelah 5 detik
    setTimeout(()=>{
      window.location.href="https://allviralvideo996.blogspot.com/2023/11/blog-post.html";
    },5000);
  }
});

window.logout = function(){
  signOut(auth).then(()=>{
    window.location.href="index.html";
  });
}
</script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364);
  background-size:400% 400%;
  animation: gradientMove 12s ease infinite;
  color:white;
}

@keyframes gradientMove{
  0%{background-position:0% 50%;}

  100%{background-position:0% 50%;}
}

.dashboard-box{
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(15px);
  padding:40px;
  width:350px;
  border-radius:20px;
  box-shadow:0 0 25px rgba(0,0,0,0.5);
  text-align:center;
  animation: fadeIn 1s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

.dashboard-box h2{
  margin-bottom:15px;
}

.dashboard-box p{
  margin-bottom:20px;
  font-size:14px;
  opacity:0.8;
}

.dashboard-box button{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
  transition:0.3s;
}

.blog-btn{
  background: linear-gradient(to right, #00c6ff, #0072ff);
  color:white;
}

.logout-btn{
  background: linear-gradient(to right, #ff416c, #ff4b2b);
  color:white;
}

.dashboard-box button:hover{

}
</style>

</head>
