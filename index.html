<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      width: 300px;
      text-align: center;
      color: white;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .login-btn {
      background: #00c6ff;
      color: white;
    }

    .login-btn:hover {
      background: #0072ff;
    }

    .register-btn {
      background: transparent;
      border: 1px solid white;
      color: white;
    }

    .register-btn:hover {
      background: white;
      color: #203a43;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Silahkan Login Terlebih dahulu</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button class="login-btn" onclick="login()">Login</button>
  <button class="register-btn" onclick="daftar()">Daftar</button>
</div>

<!-- Firebase CDN v8 (lebih gampang dipakai) -->

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCsJasXYe3hK7EvzCBfIKHe8LHvRwAIzkc",
    authDomain: "all-viral-videos-links.firebaseapp.com",
    projectId: "all-viral-videos-links",
    storageBucket: "all-viral-videos-links.firebasestorage.app",
    messagingSenderId: "562874334147",
    appId: "1:562874334147:web:2bf0e3517b5c62d0ab5b76",
    measurementId: "G-RWPGF4F57J"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function daftar() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.createUserWithEmailAndPassword(email, password)
      .then(() => alert("Daftar berhasil! Silakan login."))
      .catch(error => alert(error.message));
  }

  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        alert("Login berhasil!");
        window.location.href = "https://allviralvideo996.blogspot.com/2023/11/blog-post.html";
      })
      .catch(error => alert(error.message));
  }
</script>

</body>
</html>
