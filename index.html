<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login - All Viral Videos</title>

<style>
body{
  margin:0;
  font-family:Arial;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
}
.box{
  background:rgba(0,0,0,0.8);
  padding:30px;
  border-radius:10px;
  width:320px;
  text-align:center;
}
input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border:none;
  border-radius:5px;
}
button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border:none;
  border-radius:5px;
  background:#00c6ff;
  color:white;
  cursor:pointer;
  font-weight:bold;
}
a{
  color:#00c6ff;
  cursor:pointer;
  font-size:14px;
}
.hidden{display:none;}
</style>
</head>
<body>

<div class="box">
<h2 id="title">Login</h2>

<input type="text" id="name" placeholder="Nama Lengkap" class="hidden">
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">

<button onclick="login()" id="loginBtn">Login</button>
<button onclick="register()" id="registerBtn" class="hidden">Daftar</button>
<button onclick="resetPassword()" id="resetBtn" class="hidden">Kirim Reset Password</button>

<p>
<a onclick="showRegister()">Daftar</a> |
<a onclick="showLogin()">Login</a> |
<a onclick="showReset()">Lupa Sandi?</a>
</p>

<p id="msg"></p>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  sendPasswordResetEmail,
  sendEmailVerification,
  updateProfile,
  signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCsJasXYe3hK7EvzCBfIKHe8LHvRwAIzkc",
  authDomain: "all-viral-videos-links.firebaseapp.com",
  projectId: "all-viral-videos-links",
  storageBucket: "all-viral-videos-links.firebasestorage.app",
  messagingSenderId: "562874334147",
  appId: "1:562874334147:web:2bf0e3517b5c62d0ab5b76",
  measurementId: "G-RWPGF4F57J"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.register = async function(){
  const name = nameInput.value;
  const email = emailInput.value;
  const password = passwordInput.value;

  try{
    const userCredential = await createUserWithEmailAndPassword(auth,email,password);
    await updateProfile(userCredential.user,{displayName:name});
    await sendEmailVerification(userCredential.user);
    await signOut(auth);
    msg.innerText="Akun dibuat! Cek email untuk verifikasi.";
  }catch(err){
    msg.innerText=err.message;
  }
}

window.login = async function(){
  const email = emailInput.value;
  const password = passwordInput.value;

  try{
    const userCredential = await signInWithEmailAndPassword(auth,email,password);

    if(userCredential.user.emailVerified){
      window.location.href="dashboard.html";
    }else{
      msg.innerText="Email belum diverifikasi!";
      await signOut(auth);
    }

  }catch(err){
    msg.innerText=err.message;
  }
}

window.resetPassword = async function(){
  try{
    await sendPasswordResetEmail(auth,emailInput.value);
    msg.innerText="Link reset dikirim ke email.";
  }catch(err){
    msg.innerText=err.message;
  }
}

window.showRegister = function(){
  title.innerText="Daftar";
  name.classList.remove("hidden");
  loginBtn.classList.add("hidden");
  registerBtn.classList.remove("hidden");
  resetBtn.classList.add("hidden");
}

window.showLogin = function(){
  title.innerText="Login";
  name.classList.add("hidden");
  loginBtn.classList.remove("hidden");
  registerBtn.classList.add("hidden");
  resetBtn.classList.add("hidden");
}

window.showReset = function(){
  title.innerText="Lupa Sandi";
  name.classList.add("hidden");
  loginBtn.classList.add("hidden");
  registerBtn.classList.add("hidden");
  resetBtn.classList.remove("hidden");
}

</script>
</body>
</html>
