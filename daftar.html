  projectId: "all-viral-videos-links",

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(-45deg, #141e30, #243b55, #1f4037, #99f2c8);
  background-size:400% 400%;
  animation: gradientMove 12s ease infinite;
}

@keyframes gradientMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.register-box{
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(15px);
  padding:40px;
  width:340px;
  border-radius:20px;
  box-shadow:0 0 25px rgba(0,0,0,0.5);
  text-align:center;
  animation: fadeIn 1.2s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

.register-box h2{
  color:white;
  margin-bottom:25px;
}

.register-box input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:10px;
  outline:none;
}

.register-box button{
  width:100%;
  padding:12px;
  margin-top:15px;
  border:none;
  border-radius:10px;
  background: linear-gradient(to right, #00b09b, #96c93d);
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

.register-box button:hover{
  transform:scale(1.05);
  box-shadow:0 0 15px #96c93d;
}

.register-box a{
  display:inline-block;
  margin-top:15px;
  color:#ffffff;
  text-decoration:none;
  font-size:14px;
}

.register-box a:hover{
  text-decoration:underline;
}

.glow{
  position:absolute;
  width:300px;
  height:300px;
  background: radial-gradient(circle, #96c93d55, transparent 70%);
  border-radius:50%;
  animation: float 6s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-20px);}
}
</style>

</head>

<body>

<div class="glow"></div>

<div class="register-box">
  <h2>Create Account</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="daftar()">Daftar</button>
  <a href="index.html">Sudah punya akun? Login</a>
</div>

</body>
</html>
